<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Detail</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      .single-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .single-container img {
        width: 100%;
        border-radius: 10px;
      }
      .single-title {
        font-size: 2rem;
        margin: 1rem 0;
        color: #e63946;
      }
      .single-price {
        font-size: 1.2rem;
        color: #1d3557;
      }
      .single-desc {
        margin-top: 1rem;
        line-height: 1.6;
      }
      .badge {
        display: inline-block;
        background-color: #f1c40f;
        color: #fff;
        font-size: 0.9rem;
        padding: 0.3rem 0.7rem;
        border-radius: 20px;
        margin-bottom: 1rem;
      }
      .related-section {
        margin-top: 3rem;
      }
      .related-section h3 {
        margin-bottom: 1rem;
        color: #1d3557;
      }
      .related-items {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .related-items a {
        flex: 1 1 45%;
        text-decoration: none;
        background: #f8f9fa;
        padding: 0.8rem;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.05);
        color: #333;
        transition: 0.3s;
      }
      .related-items a:hover {
        background: #e9ecef;
      }
      .buttons {
        margin-top: 2rem;
      }
      .buttons button {
        background-color: #1d3557;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        margin-right: 0.5rem;
        border-radius: 5px;
        cursor: pointer;
      }
      a.back-btn {
        display: inline-block;
        margin-top: 2rem;
        color: #fff;
        background-color: #1d3557;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header class="title">
      <h1>üçΩÔ∏è Food Details</h1>
      <p>More information about your selection</p>
    </header>

    <div class="single-container" id="food-detail">
      <!-- JS will inject content here -->
    </div>

    <footer>
      <p>&copy; 2025 Addis Food. All rights reserved.</p>
    </footer>

    <script type="module">
      import menu from './data.js';

      const detailContainer = document.getElementById('food-detail');
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'));

      const food = menu.find(item => item.id === id);

      if (food) {
        const related = menu.filter(item => item.category === food.category && item.id !== food.id).slice(0, 2);

        detailContainer.innerHTML = `
          <img src="${food.img}" alt="${food.title}" />
          <h2 class="single-title">${food.title}</h2>
          <span class="badge">${food.category}</span>
          <p class="single-price">Price: $${food.price.toFixed(2)}</p>
          <div class="single-desc">${food.desc}</div>

          <div class="buttons">
            <button onclick="window.print()">üñ®Ô∏è Print</button>
            <button onclick="navigator.share && navigator.share({ title: document.title, url: window.location.href })">üîó Share</button>
          </div>

          <div class="related-section">
            <h3>Related Dishes</h3>
            <div class="related-items">
              ${related.map(item => `
                <a href="food.html?id=${item.id}">
                  <strong>${item.title}</strong><br>
                  <small>$${item.price.toFixed(2)}</small>
                </a>
              `).join('')}
            </div>
          </div>

          <a href="index.html" class="back-btn">‚¨Ö Back to Menu</a>
        `;
      } else {
        detailContainer.innerHTML = `<p>Food item not found.</p>`;
      }
    </script>
  </body>
</html>
